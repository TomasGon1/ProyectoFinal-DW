<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- estilo CSS -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <!-- googlefont -->
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <!-- keywords y descripcion -->
    <meta
      name="description"
      content="aqui podes crear tu cuenta y ser un mas seguro cliente"
    />
    <meta
      name="keywords"
      content="cuenta, iniciar sesion, cliente, seguridad de datos"
    />
    <title>DECOgamer | Mi Cuenta</title>
  </head>

  <body>
    <!-- navbar -->
    <header
      class="d-flex flex-column z-2 position-sticky top-0 mb-2"
      style="background-color: #000b76"
    >
      <nav class="navPrincipal">
        <input type="checkbox" id="check" />
        <label for="check" class="checkbtn"
          ><i class="fa-sharp fa-solid fa-bars"></i>
        </label>
        <a href="#" class="enlace">
          <h1>
            <ul class="ul-tittle">
              <li class="ul-tittle__li"><strong>D</strong></li>
              <li class="ul-tittle__li"><strong>E</strong></li>
              <li class="ul-tittle__li"><strong>C</strong></li>
              <li class="ul-tittle__li"><strong>O</strong></li>
              <li class="ul-tittle__li">g</li>
              <li class="ul-tittle__li">a</li>
              <li class="ul-tittle__li">m</li>
              <li class="ul-tittle__li">e</li>
              <li class="ul-tittle__li">r</li>
            </ul>
          </h1>
        </a>
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link active" href="../index.html">Inicio</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="contactos-faq.html">Contactos</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="productos.html">Productos</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="nosotros.html">Nosotros</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="cuenta.html">Iniciar Sesion</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- seccion 1 - inicio sesion -->
    <main class="main__1">
      <section class="container-fluid mt-5">
        <h2 class="fs-1 mb-4 text-center" style="color: lightgray">Cuenta</h2>
        <form class="border border-3 border-dark p-2" action="">
          <fieldset>
            <legend class="fs-1" style="color: lightgray">Acceder</legend>
            <div>
              <label class="fs-3" style="color: lightgray" for="Usuario"
                >Usuario o Email<span>:</span></label
              >
              <input type="text" placeholder="Usuario o Email" id="usuario" />
            </div>
            <div>
              <label class="fs-3" style="color: lightgray" for="contrasena"
                >Contraseña<span>:</span></label
              >
              <input type="password" placeholder="Contraseña" id="contrasena" />
            </div>
            <div>
              <input class="button" type="submit" value="Acceder" />
            </div>
          </fieldset>
        </form>
      </section>

      <!-- seccion 2 - registro -->
      <section class="container-fluid mt-5">
        <form class="border border-3 border-dark p-2" action="">
          <fieldset>
            <legend class="fs-1" style="color: lightgray">Registrarse</legend>
            <div>
              <label class="fs-3" style="color: lightgray" for="correo"
                >Dirección Email<span>:</span></label
              >
              <input type="email" placeholder="Email" id="correo" />
            </div>
            <div>
              <label class="fs-3" style="color: lightgray" for="contrasena2"
                >Contraseña<span>:</span></label
              >
              <input
                type="password"
                placeholder="Contraseña"
                id="contrasena2"
              />
            </div>
            <div class="fs-4" style="color: lightgray">
              Acepta terminos y condiciones
              <input type="checkbox" name="acepta" value="1" required />
            </div>
            <div>
              <input class="button" type="submit" value="Registrarse" />
            </div>
          </fieldset>
        </form>
      </section>
    </main>

    <!-- footer -->
    <footer>
      <div class="footer-sm">
        <div class="container">
          <div class="footer-sm__icons">
            <div>Buscanos en las redes!</div>
            <!-- Iconos redes -->
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
          </div>
        </div>
      </div>
      <div class="footer-bottom">
        <div class="container">
          <div class="footer-bottom__copyright">

    </footer>
    <script src="../bootstrap/js/bootstrap.js"></script>
  </body>
