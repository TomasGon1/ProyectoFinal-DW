    <main class="main__1">
      <section class="container__ac">
        <h2 class="h2__init">Cuenta</h2>
        <form action="">
          <fieldset>
            <legend>Acceder</legend>
            <div>
              <label for="Usuario">Usuario o Email<span>:</span></label>
              <input type="text" placeholder="Usuario o Email" id="usuario" />
            </div>
            <div>
              <label for="contrasena">Contraseña<span>:</span></label>
              <input type="password" placeholder="Contraseña" id="contrasena" />
            </div>
            <div>
              <input class="button" type="submit" value="Acceder" />
            </div>
          </fieldset>
        </form>
      </section>

      <section class="container__re">
        <form action="">
          <fieldset>
            <legend>Registrarse</legend>
            <div>
              <label for="correo">Dirección Email<span>:</span></label>
              <input type="email" placeholder="Email" id="correo" />
            </div>
            <div>
              <label for="contrasena2">Contraseña<span>:</span></label>
              <input
                type="password"
                placeholder="Contraseña"
                id="contrasena2"
              />
            </div>
            <div class="terms">
              Acepta terminos y condiciones
              <input type="checkbox" name="acepta" value="1" required />
            </div>
            <div>
              <input class="button" type="submit" value="Registrarse" />
            </div>
          </fieldset>
        </form>
      </section>
    </main>
